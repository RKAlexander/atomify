<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Scrape Webpage</title>
  <style>
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }
    button {
      background-color: #008CBA;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005b80;
    }
  </style>
</head>
<body>
  <form id="scrape-form">
    <label for="url">Enter the URL of the webpage you want to scrape:</label>
    <input type="text" id="url" name="url" required>
    <button type="submit">Scrape Webpage</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('scrape-form');
const resultDiv = document.getElementById('result');

form.addEventListener('submit', (event) => {
  event.preventDefault();

  const url = document.getElementById('url').value;
  console.log(url);

  const data = new FormData();
  data.append('url', url);
console.log(data.get('url'));
  fetch('/scrape', {
    method: 'POST',
    body: data
  })
  .then(response => response.json())
  .then(data => {
    resultDiv.innerHTML = JSON.stringify(data);
  })
  .catch(error => {
    resultDiv.innerHTML = 'Error: ' + error.message;
  });
});
  </script>
</body>
</html>
